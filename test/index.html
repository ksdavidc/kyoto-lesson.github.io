<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Search your movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      img {height: 300px;}
      p {font-size: 15px;}
    </style>
  </head>

  <body style="margin: 0px;">
    <div class="m-3 d-flex justify-content-center">
      <form style="width: 25rem;">
        <div class="form-group">
          <label for="text" >Your movie:</label>
          <input type="text" class="form-control" id="my-movie">
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row" style="justify-content: center">
        <div class="col-xs-4">
          <div class="shadow p-4 m-3 text-center">
            <img src="images/apicture.jpg" alt="movie">
            <p class="m-0 mt-3">Movie list coming soon!</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
