<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search your movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->

  img {
    height: 300px;
  }
  p {
    font-size: 15px;
  }

</style>
</head>
<body style="margin: 0px;">
  <div class="m-3 d-flex justify-content-center">
    <form style="width: 25rem;">
      <div class="form-group">

        <input type="text" class="form-control" id="my-movie">

    </form>
  </div>
  <div class="container">
    <div class="row" style="justify-content: center">

        <div class="col-xs-4">
          <div class="shadow p-4 m-3 text-center">
            <img src="https://m.media-amazon.com/images/M/MV5BNzVlY2MwMjktM2E4OS00Y2Y3LWE3ZjctYzhkZGM3YzA1ZWM2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg" alt="movie">
            <p class="m-0 mt-3">Star Wars: Episode IV - A New Hope</p>
          </div>
        </div>

      </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
